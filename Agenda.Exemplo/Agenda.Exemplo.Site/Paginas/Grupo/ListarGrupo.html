<div class="row">

    <div class="col-md-12">
            
        <h4>Lista de Grupos</h4>

        <div class="row">
            <div class="col-md-6">
                <label>Nome</label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="textInput: nome, enterkey: filtrar" />
                    <span class="input-group-btn">
                        <button class="btn" data-bind="click: filtrar">Filtrar</button>
                    </span>
                </div>
            </div>
        </div>

        <br />

        <!-- ko if: grupos().length == 0 -->
        <p>Nenhum grupo encontrato.</p>
        <!-- /ko -->

        <!-- ko if: grupos().length > 0-->
        <table class="table">
            <thead>
                <tr>
                    <td><strong>#</strong></td>
                    <td colspan="2"><strong>Nome</strong></td>
                </tr>
            </thead>
            <tbody data-bind="foreach: {data: grupos, as: 'grupo'}">
                <tr>
                    <td data-bind="text: grupo.grupoId"></td>
                    <td data-bind="text: grupo.nome"></td>
                    <td>
                        <button class="btn btn-primary" data-bind="click: $parent.editar.bind($parent, grupo)">Editar</button>
                        <button class="btn btn-warning" data-bind="click: $parent.remover.bind($parent, grupo)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- /ko -->

        <button class="btn btn-success float-right" data-bind="click: inserir">Adicionar</button>

    </div>
</div>
